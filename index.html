<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1157px;
            height: 805px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Zones_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[21.325842980981708,39.93303539169185],[21.376137693334897,40.01070796035627]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_Zones_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Zones'] !== null ? autolinker.link(feature.properties['Zones'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sub_Zones'] !== null ? autolinker.link(feature.properties['Sub_Zones'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Shape_Area'] !== null ? autolinker.link(feature.properties['Shape_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Zones_1_0(feature) {
            switch(String(feature.properties['Zones'])) {
                case 'A':
                    return {
                pane: 'pane_Zones_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,129,229,1.0)',
                interactive: true,
            }
                    break;
                case 'B':
                    return {
                pane: 'pane_Zones_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,186,113,1.0)',
                interactive: true,
            }
                    break;
                case 'C':
                    return {
                pane: 'pane_Zones_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,218,26,1.0)',
                interactive: true,
            }
                    break;
                case 'D':
                    return {
                pane: 'pane_Zones_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,176,211,1.0)',
                interactive: true,
            }
                    break;
                case 'No_Zone':
                    return {
                pane: 'pane_Zones_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(70,54,217,1.0)',
                interactive: true,
            }
                    break;
                case 'Out_Zones':
                    return {
                pane: 'pane_Zones_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,37,65,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Zones_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(83,217,135,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Zones_1');
        map.getPane('pane_Zones_1').style.zIndex = 401;
        map.getPane('pane_Zones_1').style['mix-blend-mode'] = 'normal';
        var layer_Zones_1 = new L.geoJson(json_Zones_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Zones_1',
            layerName: 'layer_Zones_1',
            pane: 'pane_Zones_1',
            onEachFeature: pop_Zones_1,
            style: style_Zones_1_0,
        });
        bounds_group.addLayer(layer_Zones_1);
        map.addLayer(layer_Zones_1);
        setBounds();
        var i = 0;
        layer_Zones_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Sub_Zones'] !== null?String('<div style="color: #fefa22; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Sub_Zones']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Zones_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Zones_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Zones_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Zones_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Zones_1]);
        });
        </script>
    </body>
</html>
